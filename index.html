<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼请柬</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #fdeff2;
            margin: 0;
            padding: 0;
        }

        .invitation {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e84a5f;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .date {
            font-weight: bold;
            color: #333;
        }

        .location {
            font-style: italic;
            color: #555;
        }

        .qr-code {
            margin-top: 30px;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="invitation">
        <h1>诚挚邀请</h1>
        <p>亲爱的亲朋好友：</p>
        <p>我们即将步入婚姻的殿堂，在此诚邀您来参加我们的婚礼。</p>
        <p class="date">日期：2025年10月10日 星期六</p>
        <p class="date">时间：11:58</p>
        <p class="location">地点：XX酒店宴会厅</p>
        <p>希望您能见证我们的幸福时刻，一起分享这份喜悦！</p>
        <div class="qr-code">
            <!-- 这里需要你替换成实际的二维码图片地址 -->
            <img src="https://xiaohei304.github.io/xiaohei.github.io/" alt="微信扫码查看请柬">
        </div>
    </div>
</body>
